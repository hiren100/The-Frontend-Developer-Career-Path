<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oh Crud! Things I Forgot To-Do</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <p class="h3 mt-5 text-center">Simple Crud javascript</p>
  <div class="form mt-4 mx-auto mb-5">

    <form id="form" class="row justify-content-center">
      <div class="col-auto">
         <input type="text" class="form-control" id="input" placeholder="Enter text">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <div class="alert alert-primary" id="msg"></div>
    </form>


    <!-- display data -->
    <div class="mt-4">
      <div>

        <table  class="table table-striped  table-hover">
          <tbody id="posts">
          <tr>
            <td width="60%">Post 1</td>
            <td width="40%">
              <button type="button" class="btn btn-outline-primary" onClick="editPost(this)">Edit</button>
              <button type="button" class="btn btn-outline-danger" onClick="deletePost(this)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>  

    <!-- End -->


  </div>

<script src="script.js"></script>
</body>
</html>
