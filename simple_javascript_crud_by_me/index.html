<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    #spoiler{
      display: none;
    }
    button{
      border: none;
    }
    .fa-pencil{
      color: #198754;
    }
    .fa-times-circle{
      color: #dc3545;
      cursor: pointer;
    }
    form{
      width: clamp(300px,50%,600px)
    }
    .alert{
      display: none;
    }
    </style>
  </head>
  <body>
    <div class="container">   
      <h3 class="text-primary mt-4 mb-3 text-center">Simple Modern Crud Javascript Application</h3>  
      <form action="javascript:void(0);" method="POST" onsubmit="Add()" class="mb-5 mt-5 row g-3 mx-auto justify-content-center"> 
        <div class="col-auto">
          <input type="text" class="form-control" id="add-name" placeholder="New country">
        </div>
        <div class="col-auto">
          <input type="submit" value="Add" class="btn btn-primary">
        </div>
        <p class="alert alert-danger"></p>
      </form>

      <div id="spoiler" role="aria-hidden" class="col-12 col-md-6 mx-auto">
        <form action="javascript:void(0);" method="POST" id="saveEdit" class="row g-3 mx-auto justify-content-center">
          <div class="col-auto">
            <input type="text" id="edit-name" class="form-control">
          </div>
          <div class="col-auto">
            <input type="submit" value="Edit" class="btn btn-primary" /> <a onclick="CloseInput()" aria-label="Close"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
          </div>
        </form>
      </div>

      <div class="col-12 col-md-6 mx-auto">
        <table class="table table-striped  table-hover">
          <thead>
          <tr>
            <th colspan="3">Name</th>
          </tr>
          </thead>
            <tbody id="countries">
            </tbody>
        </table>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
